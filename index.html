<!DOCTYPE html>
<html lang="en" class="no-scroll">
    <head>
        <meta charset="UTF-8" />
        <title>Date Ideas</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body class="no-scroll">
        <button id="closeBtn" class="close-button">X</button>
        <div class="app">
            <p style="text-align:center; font-size: 1.5rem; margin: 0.5rem 0;">What are we feeling today?</p>
            <div class="container">
                <button id="Hungry">
                    <div class="icon-placeholder"></div>
                    <span>Hungry</span>
                </button>
                <button id="Creative">
                    <div class="icon-placeholder"></div>
                    <span>Creative</span>
                </button>
                <button id="Tired">
                    <div class="icon-placeholder"></div>
                    <span>Tired</span>
                </button>
                <button id="Active">
                    <div class="icon-placeholder"></div>
                    <span>Active</span>
                </button>
                <button id="Curious">
                    <div class="icon-placeholder"></div>
                    <span>Curious</span>
                </button>
                <button id="Other">
                    <div class="icon-placeholder"></div>
                    <span>Other</span>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
