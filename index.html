<!DOCTYPE html>
<html lang="en" class="no-scroll">
    <head>
        <meta charset="UTF-8" />
        <title>Date Ideas</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body class="no-scroll">
        <div class="app">
            <button id="closeBtn" class="close-button">x</button>
            <p class="animated-title" style="text-align:center; font-size: 1.5rem; margin: 0.5rem 0;">What are we feeling today?</p>
            <div class="container">
                <button id="Hungry">
                    <img src="icons/hungry.png" alt="Hungry" class="icon-image">
                    <span>Hungry</span>
                </button>
                <button id="Creative">
                    <img src="icons/creative.png" alt="Creative" class="icon-image">
                    <span>Creative</span>
                </button>
                <button id="Tired">
                    <img src="icons/tired.png" alt="Tired" class="icon-image"
                    <span>Tired</span>
                </button>
                <button id="Active">
                    <img src="icons/active.png" alt="Active" class="icon-image">
                    <span>Active</span>
                </button>
                <button id="Curious">
                    <img src="icons/curious.png" alt="Curious" class="icon-image">
                    <span>Curious</span>
                </button>
                <button id="Other">
                    <img src="icons/other.png" alt="Other" class="icon-image">
                    <span>Other</span>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
